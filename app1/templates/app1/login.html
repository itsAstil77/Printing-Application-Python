<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login - PurpleIQ</title>
    <link rel="stylesheet" href="{% static 'app1/css/login-style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="left-section">
                <img src="{% static 'app1/image/PurpleIQ.png' %}" alt="Login Illustration">
            </div>
            <div class="right-section">
                <h2>PURPLE IQ</h2>
                <p class="subtitle">Welcome to Purple IQ</p>
                <h3>LOGIN</h3>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <div class="extra-options">
                     <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
